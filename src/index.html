<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="./styles.css" type="media" >
  <meta charset="utf-8">
  <title>hungry-bear</title>
</head>
<body>
  <img class="bear" src="https://i.imgur.com/WT0hJgA.gif" alt="bear">
  <div ="container">
<img  class= "attack"src="https://media1.tenor.com/images/d5303a4b6e926136d30f06919c639f24/tenor.gif?itemid=5738883" alt="attack">
    <form id="startForm" action="index.html" method="post">
      <button id="startGame" type="button" class="btn btn-danger" name="button">start game</button>
    </form>

    <form id="bearForm">

      <button class="btn btn-success" id="feed" type="click" name="button">feed</button>
      <button class="btn btn-info" id="poke" type="click" name="button">poke</button>
      <button class="btn btn-warning" id="sleep"type="click" name="button">sleep</button>

    </form>

    <h3 id="testy">You Lose! Death by bear.</h3>

    <h4>Food Level: <span id="food-level"></span></h4>
    <h4>Energy Level: <span id="sleep-level"></span></h4>
    <h4>Anger Level: <span id="anger-level"></span></h4>

  </div>
</body>
</html>
